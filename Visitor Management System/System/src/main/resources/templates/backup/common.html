<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="html-head">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<style>
html, body {
height: 100%;
}
.v-nav {
height: 100%;
width: 200px;
background-color: #f1f1f1;
display: inline-block;
}

.v-nav-ul {
	list-style-type: none;
	margin-top: 56px;
	padding: 0;
	width: 200px;
	background-color: #f1f1f1;
}

.v-nav-ul li a {
	display: block;
	color: #000;
	padding: 12px 25px;
	text-decoration: none;
}

/* Change the link color on hover */
.v-nav-ul li a:hover {
	background-color: #555;
	color: white;
}
</style>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">Spring boot Service</a>
			<!-- <button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button> -->

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
						<a class="nav-link" href="#" th:href="@{/}">홈 <span
							class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
					</li>
					<li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
						<a class="nav-link" href="#" th:href="@{/board/list}">게시판 <span
							class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
					</li>
				</ul>
				<a class="btn btn-secondary mr-2 my-2 my-sm-0" th:href="@{/signup}"
					sec:authorize="!isAuthenticated()">signup</a> <a
					class="btn btn-secondary my-2 my-sm-0" th:href="@{/signin}"
					sec:authorize="!isAuthenticated()">signin</a>
				<!-- 로그인이 안된 경우  -->

				<form class="form-inline my-2 my-lg-0" th:action="@{/signout}"
					method="post" sec:authorize="isAuthenticated()">
					<span class="text-white mr-2 mx-2" sec:authentication="name">사용자</span>
					<!-- 
				<span class="text-white mr-2 mx-2" sec:authorize="hasRole('ADMIN')">ADMIN</span>
				<span class="text-white mr-2 mx-2" sec:authorize="hasRole('USER')">USER</span>
			 -->
					<!-- 	<span class="text-white mr-2 mx-2" sec:authorize="hasRole('USER')"
					sec:authentication="principal.authorities">ADMIN</span> -->
					<button class="btn btn-secondary my-2 my-sm-0" type="submit">logout</button>
				</form>
			</div>
		</nav>
	</div>
	<div th:fragment="vertical-nav">
		<ul class="v-nav-ul">
			<li><a href="#home">Home</a></li>
			<li><a href="#news">News</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#about">About</a></li>
		</ul>

	</div>

</body>
